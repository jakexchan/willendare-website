{% extends "base.html" %}
{% load cms_tags %}
{% load sekizai_tags %}

{% block title %}{% page_attribute "page_title" %}{% endblock title %}

{% block css %}
{% addtoblock "css" %}
<link href='{{ STATIC_URL }}css/contact.css' rel='stylesheet' type='text/css'>
{% endaddtoblock %}
{% endblock %}

{% block content %}
<section class="sec-wrap">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-1">
					<h2>联系我们</h2>
				<form class="form-horizontal" method="post" action="sendEmail/" >
					{% csrf_token %}
					<div class="form-group">
				    <label for="fullname" class="col-sm-2 control-label">姓名</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="fullname" name="fullname" placeholder="请输入您的姓名" required>
				    </div>
				  </div>
					
					<div class="form-group">
				    <label for="email" class="col-sm-2 control-label">邮箱地址</label>
				    <div class="col-sm-10">
				      <input type="email" class="form-control" id="email" name="email" placeholder="请输入您的邮箱地址">
				    </div>
				  </div>

				  <div class="form-group">
				    <label for="subject" class="col-sm-2 control-label">主题</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="subject" name="subject" placeholder="请输入主题" required>
				    </div>
				  </div>

				  <div class="form-group">
				    <label for="message" class="col-sm-2 control-label">内容</label>
				    <div class="col-sm-10">
				      <textarea class="form-control" id="message" name="message" rows="8" placeholder="请输入内容" required></textarea>
				    </div>
				  </div>
					<button type="submit" class="btn btn-primary col-md-2 col-md-offset-6">发送</button>
				</form>
			</div><!--col-md-6 end-->

			<div class="col-md-4 col-md-offset-1 adress">
				{% placeholder Adress %}
			</div><!--col-md-4 end-->
		</div><!--row end-->
	</div>
</section>

{% endblock %}

{% extends "base.html" %}
{% load cms_tags %}
{% load sekizai_tags %}

{% block title %}{% page_attribute "page_title" %}{% endblock title %}
{% block css %}
<style>
	.thanks-box{
		width:100%;
		height:100%;
		min-height: 550px;
		position: relative;
	}
	.message{
		position:absolute;
		width: 240px;
		height:80px;
		line-height: 80px;
		left:50%;
		top:50%;
		margin-left: -100px;
		margin-top: -40px;
	}
	.message p{
		font-size: 2.25em;
		font-weight: bold;
		text-align: center;
	}
</style>
{% endblock %}
{% block content %}
<section class='thanks-box'>
	<div class='message'>
		<p>感谢您的来信。</p>
	</div>
</section>
{% endblock %}
{% block js %}
 <script>
 (function(){
 	 setTimeout(function(){
 	 	window.location.href = '/';
 	 }, 800);
 }());
 </script>
{% endblock %}
